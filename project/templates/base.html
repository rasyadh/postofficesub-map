<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}" />
    <title>Kantor Pos Surabaya</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
        crossorigin="" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
        crossorigin=""></script>

</head>

<body>
    <!-- navbar -->
    <nav class="navbar is-info is-transparent navbar-is-medium">
        <div class="container">
            <div class="navbar-brand">
                <a class="navbar-item" href="/">
                    <h1 class="title is-5 has-text-white">
                        Kantor Pos Surabaya
                    </h1>
                </a>
                <div class="navbar-burger burger" data-target="menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            <div class="navbar-menu" id="menu">
                <div class="navbar-start">
                    <a class="navbar-item" href="/">
                        Peta
                    </a>
                    <a class="navbar-item" href="/data_peta/">
                        Data Peta
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Content -->
    {% block content %} {% endblock %}

    <!-- footer -->
    <footer class="footer">
        <div class="container">
            <div class="level">
                <div class="level-left">
                    <div class="level-item">
                        &copy; 2018, Kantor Pos Surabaya
                    </div>
                </div>
                <div class="level-right">
                    <div class="level-item">
                        <p>
                            <strong>Kantor Pos Surabaya</strong> by
                            <a href="github.com/rasyadh">Rasyadh Abdul Aziz</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
